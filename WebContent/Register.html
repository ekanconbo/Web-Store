<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Registration form Template | PrepBootstrap</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="font-awesome/css/font-awesome.min.css" />

<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<style>
body {
	background-color: #525252;
}

.centered-form {
	margin-top: 60px;
}

.centered-form .panel {
	background: rgba(255, 255, 255, 0.8);
	box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
}

.form-control-red {
	border-color: #FF0000;
	outline: 0;
	-webkit-box-shadow: inset 0 1px 1px rgba(255, 0, 0, .075), 0 0 8px
		rgba(255, 0, 0, .6);
	box-shadow: inset 0 1px 1px rgba(255, 0, 0, .075), 0 0 8px
		rgba(255, 0, 0, .6);
}

.form-control-red:focus {
	border-color: #FF0000;
	outline: 0;
	-webkit-box-shadow: inset 0 1px 1px rgba(255, 0, 0, .075), 0 0 8px
		rgba(255, 255, 0, .6);
	box-shadow: inset 0 1px 1px rgba(255, 0, 0, .075), 0 0 8px
		rgba(255, 0, 0, .6);
}
</style>

</head>
<body>
	<body>
	<button>Send an HTTP POST request to a page and get the result back</button>
	</body>

	<div class="container">
		<div class="row centered-form">
			<div
				class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title" align="center">Create a Primetime
							Account</h3>
					</div>
					<div class="panel-body">
						<form role="form"
							action="http://localhost:8080/Magic_Store/Registration">
							<div class="form-group">
								<input type="text" name="username" id="username"
									class="form-control input-sm" placeholder="Username"
									onkeyup="checkUsername(); return false;">
							</div>

							<div class="row">
								<div class="col-xs-6 col-sm-6 col-md-6">
									<div class="form-group">
										<input type="text" name="first_name" id="first_name"
											class="form-control input-sm" placeholder="First Name">
									</div>
								</div>
								<div class="col-xs-6 col-sm-6 col-md-6">
									<div class="form-group">
										<input type="text" name="last_name" id="last_name"
											class="form-control input-sm" placeholder="Last Name">
									</div>
								</div>
							</div>

							<div class="form-group">
								<input type="email" name="email" id="email"
									class="form-control input-sm" placeholder="Email Address">
							</div>

							<div style="text-align: center;">
								<span id="confirmMessage" class="confirmMessage"><br></span>
							</div>
							<div class="row">
								<div class="col-xs-6 col-sm-6 col-md-6">
									<div class="form-group">
										<input type="password" name="password" id="password"
											class="form-control input-sm" placeholder="Password"
											onkeyup="checkPass(); return false;">
									</div>
								</div>
								<div class="col-xs-6 col-sm-6 col-md-6">
									<div class="form-group">
										<input type="password" name="password_confirmation"
											id="password_confirmation" class="form-control input-sm"
											placeholder="Confirm Password"
											onkeyup="checkPass(); return false;">
									</div>
								</div>
							</div>

							<input type="submit" value="Register" disabled="disabled"
								class="btn btn-info btn-block disabled">

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

<script>
	$(document).ready(function(){
		$("button").click(function(){
		$.post("Check",
				{
					name: "freng"
				},
				function(name){
					alert("Name: " + name);
				});
			});
		});
	});
	
	function checkPass() {
		//Store the password field objects into variables ...
		var pass1 = document.getElementById('password');
		var pass2 = document.getElementById('password_confirmation');
		//Store the Confimation Message Object ...
		var message = document.getElementById('confirmMessage');
		//Compare the values in the password field 
		//and the confirmation field

		if (pass1.value == pass2.value && pass2.value != "") {
			//The passwords match. 
			//Set the color to the good color and inform
			//the user that they have entered the correct password 
			pass2.className = pass2.className.replace(/(?:^|\s)form-control-red(?!\S)/g , '' );
			message.innerHTML = "Passwords Match!";
		}
		else if(pass2.value != "") {
			//The passwords do not match.
			//Set the color to the bad color and
			//notify the user.
			pass1.className += " form-control-red";			
			pass2.className += " form-control-red";
			message.innerHTML = "Passwords Do Not Match!";
		}
		else{
			pass1.className = pass1.className.replace(/(?:^|\s)form-control-red(?!\S)/g , '' );
			pass2.className = pass2.className.replace(/(?:^|\s)form-control-red(?!\S)/g , '' );
			message.innerHTML = "<br />";
		}
		message.style.fontWeight = 'bold';
	}

	
</script>


</html>
